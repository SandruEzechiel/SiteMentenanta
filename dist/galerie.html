<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie - PC-Doctors</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 via-white to-green-100 font-sans">

  
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      
      <div class="flex flex-col items-start">
        <div class="flex items-center">
          <img src="./assets/logo-BZ5dIIJy.jpg" alt="PC-Doctors Logo" class="h-10 w-auto">
          <h1 class="text-lg md:text-2xl font-bold text-gray-800 ml-4">Galerie</h1>
        </div>
        
        <a href="index.html" class="mt-2 text-sm bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
          Acasă
        </a>
      </div>
      
      <div class="flex items-center space-x-4">
        <a href="cosul-meu.html" class="flex items-center text-gray-800 hover:text-green-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18l-2 14H5L3 3zm5 16h8m-4-6v6" />
          </svg>
          <span>Coșul tău</span>
        </a>
      </div>
    </div>
  </header>

  
  <div class="text-center py-8">
    <h1 class="text-xl md:text-2xl font-bold text-gray-800">Lucrările mele recente</h1>
  </div>

  
  <div class="container mx-auto px-6 py-8 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-8">

    
    <div class="flex flex-col items-center mb-8 md:mb-0">
      <h2 class="text-lg md:text-xl font-semibold text-gray-800 mb-4">Mentenanță</h2>
      <div class="grid grid-cols-2 gap-4">
        
        <div class="bg-gray-300 w-full h-32 md:h-40 rounded-md">
          <img src="./assets/mentenanta1-aYNGeomp.jpeg" alt="Mentenanță imagine 1" class="w-full h-full object-cover rounded-md">
        </div>
        
        <div class="bg-gray-300 w-full h-32 md:h-40 rounded-md">
          <img src="./assets/mentenanta2-Dy9ul0Ot.jpeg" alt="Mentenanță imagine 2" class="w-full h-full object-cover rounded-md">
        </div>
      </div>
    </div>

   
    <div class="flex flex-col items-center mb-8 md:mb-0">
      <h2 class="text-lg md:text-xl font-semibold text-gray-800 mb-4">Schimbare pastă</h2>
      <div class="grid grid-cols-2 gap-4">
       
        <div class="bg-gray-300 w-full h-32 md:h-40 rounded-md">
          <img src="./assets/pasta1-T-c79s5L.jpeg" alt="Schimbare pastă imagine 1" class="w-full h-full object-cover rounded-md">
        </div>
       
        <div class="bg-gray-300 w-full h-32 md:h-40 rounded-md">
          <img src="./assets/pasta2-ViB4q3C5.jpeg" alt="Schimbare pastă imagine 2" class="w-full h-full object-cover rounded-md">
        </div>
      </div>
    </div>

    
    <div class="flex flex-col items-center mb-8 md:mb-0">
      <h2 class="text-lg md:text-xl font-semibold text-gray-800 mb-4">Îmbunătățiri</h2>
      <div class="grid grid-cols-2 gap-4">
        
        <div class="bg-gray-300 w-full h-32 md:h-40 rounded-md">
          <img src="./assets/imbunatatiri1-D7LGqSkL.jpeg" alt="Îmbunătățiri imagine 1" class="w-full h-full object-cover rounded-md">
        </div>
       
        <div class="bg-gray-300 w-full h-32 md:h-40 rounded-md">
          <img src="./assets/imbunatatiri2-DV08KDgn.jpeg" alt="Îmbunătățiri imagine 2" class="w-full h-full object-cover rounded-md">
        </div>
      </div>
    </div>

  </div>

  
  <footer class="bg-white py-6">
    <div class="container mx-auto text-center text-gray-600">
      &copy; 2024 PC-Doctors. Toate drepturile rezervate.
    </div>
  </footer>

</body>
</html>
